<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock-paper-scissors-lizard-spock_game</title>
</head>
<body>

<div class="wrapper">
    <div class ="title"><h1>Rock Paper Scissors Lizard Spock</h1></div>
    <div class="score">
        <div class="playerScore">
            <h2>Player</h2>
            <p><span class="playerCount" id="pCount">0</span></p>
            <p id="playerPick"></p>
        </div>
        <div class="computerScore">
            <h2>Computer</h2>
            <p><span class="computerCount" id="cCount">0</span></p>
            <p id="computerPick"></p>
        </div>
    </div>
    <div class = "movesLeft" id="mvleft">Moves left: 5</div>
    <div class="move">Pick one</div>
    <div class="optionButtons" >
        <button class="option" >Rock</button>
        <button class="option">Paper</button>
        <button class="option">Scissors</button>
        <button class="option">Lizard</button>
        <button class="option">Spock</button>
    </div>
    <div class="result" id="showResult"></div>
    <div class ="resetButton"> <button id="reset" value="Reset data">Reset</button></div>
</div>
<script src="script.js"></script>
</body>
</html>
